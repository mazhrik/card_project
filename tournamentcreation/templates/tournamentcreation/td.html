{% extends 'tournamentcreation/base.html' %}
<!-- ---------------------------------------------------------------------- -->
{% load static %}
<!-- ---------------------------------------------------------------------- -->
{% block link %} {% static 'css/td.css' %} {% endblock %}
<!-- ---------------------------------------------------------------------- -->
{% block title %} TDs {% endblock %}
<!-- ---------------------------------------------------------------------- -->
{% block content %}
<!-- ---------------------------------------------------------------------- -->

<div class="main-container">
  <div>
    <h1>TDs</h1>

    <div>
      <label for="tournament-info">for</label>
      <select name="tournament-info" id="tournament-info">
        {% for i in tournament_objects %}
        <option value="{{ i.pk }}">{{ i }}</option>
        {% endfor %}
      </select>
    </div>
    <div>
      <input
        type="button"
        name="add-new-td"
        id="add-new-td"
        value="Add New TD"
      />
    </div>
    <div>
      <input
        type="button"
        name="assign-table-td"
        id="assign-table-td"
        value="Assign Table TDs"
      />
    </div>

    <div>
      <table>
        <tr>
          <th>BBO Username</th>
          <th>FUll Name</th>
          <th>Global TD</th>
        </tr>
        {% for i in td_objects %}
        <tr>
          <td>{{ i }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>

{% endblock %}
